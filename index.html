
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Roberta Luridiana - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Roberta Luridiana</h1>
        <script type="text/processing">

            void setup()
{
  size(1000, 1000) ;
  background(255) ;
  smooth() ;
  noStroke() ;
  frameRate(50) ;
}

void draw()
{
  fill(frameCount * 3 % 400, frameCount * 5 % 400, frameCount * 7 % 400) ;
    pushMatrix();
    translate(620, 450) ;
    rotate(radians(frameCount * 4 % 360)) ;
    ellipse(50, 320, 150, 10);
    popMatrix() ; 
   
    fill(0, 0, 255) ;
    pushMatrix();
    translate(450, 450) ;
    rotate(radians(frameCount * 10 % 360)) ;
    ellipse(5, 50, 100, 5);
    popMatrix() ; 
    
     fill(0, 0, 0) ;
    pushMatrix();
    translate(620, 450) ;
    rotate(radians(frameCount * 5 % 360)) ;
    ellipse(5, 50, 100, 5);
    popMatrix() ;
    
     fill(255, 0, 0) ;
    pushMatrix();
    translate(790, 450) ;
    rotate(radians(frameCount * 10 % 360)) ;
    ellipse(5, 50, 100, 5);
    popMatrix() ;
    
     fill(255, 255, 0) ;
    pushMatrix();
    translate(540, 500) ;
    rotate(radians(frameCount * 5 % 360)) ;
    ellipse(5, 50, 100, 5);
    popMatrix() ;
    
     fill(0, 255, 0) ;
    pushMatrix();
    translate(700, 500) ;
    rotate(radians(frameCount * 5 % 360)) ;
    ellipse(5, 50, 100, 5);
    popMatrix() ;
    
   
}
  
            
        </script>
        <canvas></canvas>
    </body>
</html>
